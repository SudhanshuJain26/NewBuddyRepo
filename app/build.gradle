apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "indwin.c3.shareapp"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 45
        versionName "1.45"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    maven {
        url 'https://dl.bintray.com/intercom/intercom-maven'
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.google.android.gms:play-services-gcm:8.4.0'
    compile('io.intercom.android:intercom-sdk:1.+@aar') {
        transitive = true

    }
}
android { sourceSets { main { java.srcDirs = ['src/main/java', 'app/model'] } } }
android {
    useLibrary 'org.apache.http.legacy'
}
android { sourceSets { main { res.srcDirs = ['src/main/res', 'src/main/res/xml'] } } }
android { sourceSets { main { res.srcDirs = ['src/main/res', 'src/main/res/anim'] } } }
