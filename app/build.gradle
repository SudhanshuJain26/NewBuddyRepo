apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"


    defaultConfig {
        applicationId "indwin.c3.shareapp"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 63
        versionName "2.06"
                  }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    maven {
        url 'https://dl.bintray.com/intercom/intercom-maven'
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.facebook.android:facebook-android-sdk:4.+'
    compile 'com.balysv:material-ripple:1.0.1'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:cardview-v7:+'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.google.android.gms:play-services-gcm:8.3.0'
    compile('io.intercom.android:intercom-sdk:1.+@aar') {
        transitive = true

    }
    compile files('libs/advancedweb/Android-AdvancedWebView.jar')
    compile files('libs/org.apache.http.legacy.jar')
    compile files('libs/PayU-release.jar')
}

apply plugin: 'com.google.gms.google-services'
android { sourceSets { main { java.srcDirs = ['src/main/java', 'app/model'] } } }
android {
    useLibrary 'org.apache.http.legacy'
}
android { sourceSets { main { res.srcDirs = ['src/main/res', 'src/main/res/xml'] } } }
android { sourceSets { main { res.srcDirs = ['src/main/res', 'src/main/res/anim'] } } }
